{% extends 'base.html' %}

{% block header %}
   <h2>{{ post['title'] }}</h2>
  {% if g.user %}
    <a class="action" href="{{ url_for('blog.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
    <article class="post">
      <div class="container text-start">
      <header>
        <div>
          <div class="about">{{ post['created'].strftime('%Y-%m-%d') }}</div>
        </div>
      </header>
      <p class="body text-start">{{ post['body']|safe }}</p>
      <p><a href="{{ post['audio']}}">Audio Link</a></p>

      </div>
    </article>
{% endblock %}
