<div id="chapters">
    {% if page != pages %}
        <p>page {{ page }} of {{ pages }}</p>
    <a class="btn btn-primary"
        hx-post="{{url_for('blog.next_page')}}"
        hx-target="#chapters"
        hx-swap="outerHTML">
        Next Page</a>
    {% endif %}
    <form hx-post={{url_for('blog.select_story')}} hx-target="#chapters"
		  				hx-trigger="submit"
						hx-swap="outerHTML">
        {{choose_story.csrf_token }}
    {{choose_story.story.label}}<br>
    {{choose_story.story(class="form-check")}}<br>
    {{choose_story.submit(class="btn btn-primary")}}<br><br>
    </form>
    <div id="chapters">
    </div>
</div>
